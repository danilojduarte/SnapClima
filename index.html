<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximem-scale=1">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Permanent+Marker&family=Ubuntu:ital,wght@0,500;1,400&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="Css/style.css">
    <title>SnapClima</title>
</head>

<body>
    <header class="header">
        <div class="header-city-search-bar">
            <input 
            class="header-input" 
            id="city-search-input"
            type="text" 
            placeholder="Temperatura de qual cidade">
            <button 
            class="header-button" 
            id="city-search-button">

                <img class="header-img" src="img/search-icon.svg" alt="icon de uma lupa">
            </button>
        </div>
        <div class="header-current-data" id="current-date">...</div>
        <div class="header-city-name" id="city-name">...</div>
    </header>

    <section class="current-temperature">
        <img class="current-temperature-weather-icon" id="weather-icon" src="img/loading-icon.svg" aria-hidden="true"
            alt="Temperatura atual">
        <div class="current-temperature-description" id="weather-description">...</div>
        <div class="current-temperature-info-label">Tempo agora</div>
        <div class="current-temperature-current-temperature" id="current-temperature">...</div>
    </section>

    <div class="bottom-container">
        <section class="temperature-details">
            <div class="temperature-details-item">
                <div class="temperature-details-label">Vento</div>
                <div class="temperature-details-value" id="wind-speed">...</div>
            </div>
            <div class="temperature-details-item">
                <div class="temperature-details-label">Sensação</div>
                <div class="temperature-details-value" id="feels-like-temeprature">...</div>
            </div>
            <div class="temperature-details-item">
                <div class="temperature-details-label">Umidade</div>
                <div class="temperature-details-value" id="current-humidity">...</div>
            </div>
        </section>

        <section class="sunset-sunrise">

            <div class="sunset-sunrise-item">
                <img class="sunset-sunrise-icon" src="img/sunrise.svg" alt="Nascer do sol">
                <div class="sunset-sunrise-value" id="sunrise-time">...</div>
            </div>

            <div class="sunset-sunrise-item">
                <img class="sunset-sunrise-icon" src="img/sunset.svg" alt="Por do sol">
                <div class="sunset-sunrise-value" id="sunset-time">...</div>
            </div>
        </section>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
