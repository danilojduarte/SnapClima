<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Permanent+Marker&family=Ubuntu:ital,wght@0,500;1,400&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="Css/style.css">
    <title>SnapClima</title>
</head>

<body>
    <header class="header">
        <div class="header-city-search-bar">
            <input class="header-input" type="text" placeholder="Temperatura de qual cidade">
                <button class="header-button">
                    <img class="header-img" src="img/search-icon.svg" alt="icon de uma lupa">
                </button>
        </div>
        <div class="header-current-data">Hoje, 25 de janeiro</div>
        <div class="header-city-name">Natal</div>
    </header>

    <section class="current-temperature">
        <img class="current-temperature-weather-icon" src="img/loading-icon.svg" alt="">
        <div class="current-temperature-description">Nublado</div>
        <div class="current-temperature-info-label">Tempo agora</div>
        <div class="current-temperature-current-temperature">24º</div>
    </section>

    <div class="bottom-container">
        <section class="temperature-details">
            <div class="temperature-details-item">
                <div class="temperature-details-label">Vento</div>
                <div class="temperature-details-value">19km</div>
            </div>
            <div class="temperature-details-item">
                <div class="temperature-details-label">Sensação</div>
                <div class="temperature-details-value">25ºC</div>
            </div>
            <div class="temperature-details-item">
                <div class="temperature-details-label">Umidade</div>
                <div class="temperature-details-value">84%</div>
            </div>
        </section>

        <section class="sunset-sunrise">
            <div>

            </div>

            <div  class="sunset-sunrise-item">
                <img class="sunset-sunrise-icon" src="img/sunrise.svg" alt="Nascer do sol">
                <div class="sunset-sunrise-value">5:39</div>
            </div>

            <div class="sunset-sunrise-item">
                <img class="sunset-sunrise-icon" src="img/sunset.svg" alt="Por do sol">
                <div class="sunset-sunrise-value">17:45</div>
            </div>
        </section>
    </div>

</body>

</html>
